<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/src/assets/styles/styles_login_signup.css" />
</head>


<body>
    <header>
        <p class="signup-title"><b>Social</b>Gift</p>
    </header>
    <main>
        <section class="signup-form">
            <form>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" minlength="8" required />
                </div>
            </form>
        </section>
        <section id="button">
            <div>
                <button type=" submit "><a href="home.html" id="button_text">Login</a></button>
            </div>
        </section>
        <a href="forgot-password.html" id="text-forgot">Forgot your password?</a>
    </main>
    <footer></footer>
</body>

</html>
